	<h1>Contact Us</h1>
	<p>To find out more, please feel free to contact us.:</p>
	<form method="post" class="form-grid" action="mailto:cte-deven.bond@sllboces.org">
		<fieldset>
			<legend>Information</legend>
			<label for="fName">First Name:</label>
			<input type="text" name="fName" id="fName" required>
			<label for="LName">Last Name:</label>
			<input type="text" name="lName" id="lName" required>
			<label for="fName">Email Adress:</label>
			<input type="email" name="email" id="email" required>
			<label for="streetaddress">Street Adress:</label>
			<input type="email" name="email" id="streetadress" required>

			<input type="email" name="email" id="state" required>
			<label for="zip">Zip:</label>
			<input type="email" name="email" id="zip" required>
		</fieldset>
		<input type="submit" id="submit" value="Submit"
			  class="btn">
